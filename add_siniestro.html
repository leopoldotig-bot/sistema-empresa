
<!doctype html>
<title>DOXA GROUP - Añadir Siniestro</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<style>
.form-container { max-width: 600px; margin: 50px auto; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
label { display: block; margin-top: 15px; font-weight: bold; }
input[type="text"], input[type="number"], textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }
.required::after { content: " *"; color: red; }
</style>
<div class="form-container">
<h2>➕ Añadir Nuevo Siniestro</h2>
<a href="{{ url_for('dashboard') }}" class="btn btn-blue">← Volver</a>
{% if error %}
<p style="color:red; margin-top: 10px;">{{ error }}</p>
{% endif %}
<form method="post">
    <label for="compania" class="required">Compañía o Aseguradora:</label>
    <input type="text" id="compania" name="compania" required>

    <label for="codigo_unico" class="required">Código Único de Siniestro:</label>
    <input type="text" id="codigo_unico" name="codigo_unico" required>

    <label for="descripcion" class="required">Descripción del Siniestro:</label>
    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

    <label for="perito" class="required">Asignar Perito:</label>
    <select id="perito" name="perito_id" required>
        <option value="">-- Seleccione un Perito --</option>
        {% for perito in peritos %}
        <option value="{{ perito.id }}">{{ perito.name }} ({{ perito.username }})</option>
        {% endfor %}
    </select>

    <button type="submit">Crear Siniestro</button>
</form>
</div>

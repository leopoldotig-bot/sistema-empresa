
<!doctype html>
<title>DOXA GROUP - Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<style>
body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
.login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; text-align: center; }
h2 { color: #007bff; margin-bottom: 20px; }
input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
button { background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 10px; }
.error { color: red; margin-bottom: 15px; }
.users-list { margin-top: 20px; font-size: 0.9em; text-align: left; border: 1px solid #ddd; padding: 10px; border-radius: 4px; }
.users-list p { margin: 5px 0; }
</style>
<div class="login-container">
<h2>DOXA GROUP - Acceso</h2>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
<form method="post">
<input type="text" name="username" placeholder="Usuario (Ej: leopmi6, nico3035)" required>
<input type="password" name="password" placeholder="Contraseña (Misma que el usuario)" required>
<button type="submit">Ingresar</button>
</form>
<div class="users-list">
<p><strong>Usuarios de Prueba:</strong></p>
<p>Creador: <code>leopmi6</code></p>
<p>Secretaria: <code>sec001</code></p>
<p>Perito: <code>nico3035</code></p>
<p>*(Contraseña es igual al usuario)</p>
</div>
</div>
